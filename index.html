<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 4 - Lightbox Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 36px;
        }

        /* Galeria */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover::after {
            opacity: 0.8;
        }

        /* Lightbox modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            animation: fadeIn 0.3s;
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        /* Przyciski nawigacji */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 50px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s;
            z-index: 10000;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            border: none;
            padding: 20px 25px;
            border-radius: 5px;
            transition: background 0.3s;
            z-index: 10000;
        }

        .prev-btn:hover, .next-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .prev-btn {
            left: 30px;
        }

        .next-btn {
            right: 30px;
        }

        /* Licznik zdj */
        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .gallery-item img {
                height: 150px;
            }

            .close-btn {
                top: 10px;
                right: 10px;
                font-size: 40px;
            }

            .prev-btn, .next-btn {
                font-size: 30px;
                padding: 15px 20px;
            }

            .prev-btn {
                left: 10px;
            }

            .next-btn {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeria Lightbox</h1>
        
        <div class="gallery" id="gallery">
            <div class="gallery-item" data-index="0">
                <img src="https://picsum.photos/400/300?random=1" alt="Zach贸d soca nad oceanem">
            </div>
            <div class="gallery-item" data-index="1">
                <img src="https://picsum.photos/400/300?random=2" alt="G贸rski krajobraz">
            </div>
            <div class="gallery-item" data-index="2">
                <img src="https://picsum.photos/400/300?random=3" alt="Architektura nowoczesna">
            </div>
            <div class="gallery-item" data-index="3">
                <img src="https://picsum.photos/400/300?random=4" alt="Lena cie偶ka">
            </div>
            <div class="gallery-item" data-index="4">
                <img src="https://picsum.photos/400/300?random=5" alt="Miejski pejza偶 noc">
            </div>
            <div class="gallery-item" data-index="5">
                <img src="https://picsum.photos/400/300?random=6" alt="Kwiatowy ogr贸d">
            </div>
            <div class="gallery-item" data-index="6">
                <img src="https://picsum.photos/400/300?random=7" alt="Pla偶a o wschodzie soca">
            </div>
            <div class="gallery-item" data-index="7">
                <img src="https://picsum.photos/400/300?random=8" alt="Most nad rzek">
            </div>
            <div class="gallery-item" data-index="8">
                <img src="https://picsum.photos/400/300?random=9" alt="Jesienne licie">
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="closeBtn">&times;</button>
        <button class="prev-btn" id="prevBtn">&#10094;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImg">
        </div>
        <button class="next-btn" id="nextBtn">&#10095;</button>
        <div class="image-counter" id="counter"></div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const counter = document.getElementById('counter');

        let currentIndex = 0;
        const totalImages = galleryItems.length;

        // Funkcja otwierajca lightbox
        function openLightbox(index) {
            currentIndex = index;
            const img = galleryItems[index].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            updateCounter();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Zablokuj scrollowanie
        }

        // Funkcja zamykajca lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto'; // Odblokuj scrollowanie
        }

        // Funkcja pokazujca poprzednie zdjcie
        function showPrevious() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            const img = galleryItems[currentIndex].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            updateCounter();
        }

        // Funkcja pokazujca nastpne zdjcie
        function showNext() {
            currentIndex = (currentIndex + 1) % totalImages;
            const img = galleryItems[currentIndex].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            updateCounter();
        }

        // Aktualizacja licznika
        function updateCounter() {
            counter.textContent = `${currentIndex + 1} / ${totalImages}`;
        }

        // Event listeners dla element贸w galerii
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                openLightbox(index);
            });
        });

        closeBtn.addEventListener('click', closeLightbox);


        prevBtn.addEventListener('click', showPrevious);
        nextBtn.addEventListener('click', showNext);


        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });


        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                showPrevious();
            } else if (e.key === 'ArrowRight') {
                showNext();
            }
        });


        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active') && 
                (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
